<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipografía Responsiva con Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container">
    <!-- Ejemplo con encabezados usando display-* -->
    <h1 class="display-1">Encabezado Muy Grande</h1>
    <h2 class="display-2">Encabezado Grande</h2>
    <h3 class="display-3">Encabezado Mediano</h3>
    <h4 class="display-4">Encabezado Pequeño</h4>
    <h5 class="display-5">Encabezado Más Pequeño</h5>
    <h6 class="display-6">Encabezado Muy Pequeño</h6>

    <!-- Ejemplo con párrafos usando fs-* -->
    <p class="fs-1">Texto muy grande</p>
    <p class="fs-2">Texto grande</p>
    <p class="fs-3">Texto mediano</p>
    <p class="fs-4">Texto pequeño</p>
    <p class="fs-5">Texto más pequeño</p>
    <p class="fs-6">Texto muy pequeño</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
